<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Umur</title>
    <script>
        window.alert("WELLCOME TO MY SITE");
    </script>
</head>
<body>
    <script>
        document.write("<b>Umur Dan Keterangan</b> <br>");
        
        var Umur  = prompt ("Masukan Umur Anda");
        var Keterangan = "";
 
        if (Umur >= 65) {
            Keterangan = "Manula";
        }
        else if (Umur >= 50) {
            Keterangan = "Orang Tua";
        }
        else if (Umur >= 20) {
            Keterangan = "Dewasa";
        }
        else if (Umur >= 12) {
            Keterangan = "Remaja";
        }
        else if (Umur >= 5) {
            Keterangan = "Anak-anak";
        }
        else if (Umur >= 0) {
            Keterangan = "Balita";
        }
        else { 
            Keterangan = "Usia tidak valid";
        }
        
        document.write("Usia Anda: "+ Umur + " tahun <br>");
        document.write("Keterangan : "+ Keterangan);
       
    </script>
</body>
</html>
