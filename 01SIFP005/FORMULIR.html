<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h2 align="center">Formulir Pendaftaran Seminar</h2>
    <form method="post">
        <table align="center" border="0" cellspacing="10" bgcolor="aquamarine">
            <tr>
                <td>NIM</td>
                <td>
                    <input type="number" name="nim" size="20"
                    placeholder="Masukan NIM anda" required>
                </td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>
                    <input type="text" name="nama" size="50"
                    placeholder="Masukan Nama anda" required>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pswd" size="20"
                    placeholder="Masukan password anda" required>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>
                    <textarea cols="50" rows="3" name="alamat"
                    placeholder="masukan alamat anda"></textarea>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>
                    <select>
                        <option>--pilih kota--</option>
                        <option>--Bogor--</option>
                        <option>--Jakarta--</option>
                        <option>--Pamulang--</option>
                        <option>--Bandung--</option>
                        <option>--Medan--</option>
                    </select>
                </td>
                <tr>
                <td>Jenis kelamin</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki">
                    Laki-Laki
                    <input type="radio" name="jk" value="Perempuan">
                    Perempuan
                </td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td>
                    <input type="date" name="tgl">
                </td>
            </tr>
             <tr>
                <td>Jurusan</td>
                <td>
                    <select size="3">
                        <option>Sistem Informasi</option>
                        <option>arsitek</option>
                        <option>kecantikan dan spa</option>
                        <option>multimedia</option>
                        <option>elektro</option>
                        <option>tata boga</option>
                    </select>
                </td>
                <tr>
             <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox" name="hobby" value="mancing">
                    Mancing <br>
                    <input type="checkbox" name="hobby" value="membaca">
                    Membaca <br>
                    <input type="checkbox" name="hobby" value="memasak">
                    Memasak
                </td>
              </tr>
               <tr>
                <td>Upload Dokumen</td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="KIRIM DATA">
                    <input type="reset" name="reset" value="KOSONGKAN DATA">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
