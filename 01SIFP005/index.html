<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap | Naysella Ramadhani</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background: linear-gradient(90deg, #000000, hsl(318, 68%, 60%));
  }

  /* NAVBAR & FOOTER TRANSPARAN AGAR VIDEO KELIHATAN */
  .bg-silver {
    background: transparent !important; 
  }

  .hero-wrapper {
    padding: 50px 0;
    display: flex;
    justify-content: center;
  }

  .welcome-section {
    position: relative;
    width: 90%;
    max-width: 1200px;
    height: 400px;
    border-radius: 30px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .video-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  .content-overlay {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
  }

  /* PANJANG FOTO TAYLOR (Ganti angkanya di sini) */
  .taylor-photo {
    width: 800px; /* Saya buat 800px agar panjang sesuai permintaanmu */
    max-width: 95%;
    height: auto;
    margin-bottom: 10px;
  }

  .content-overlay h1 {
    font-size: 3rem;
    font-weight: bold;
    margin: 0;
  }

  /* CSS KHUSUS FOOTER */
  .footer-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100px; /* Tentukan tinggi footer */
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>

<body>

</nav>
