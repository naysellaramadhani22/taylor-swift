  <style>
    body {
      background: linear-gradient(90deg, #300f25, hsl(296, 62%, 48%));
    }
  
   /* Container utama agar konten di tengah */
  .hero-wrapper {
    padding: 50px 0; /* Memberi jarak atas bawah agar bg gradasi terlihat */
    display: flex;
    justify-content: center;
  }

  /* Kotak video yang melengkung sesuai gambar */
  .welcome-section {
    position: relative;
    width: 90%; /* Lebar kotak video sesuai gambar */
    max-width: 1200px;
    height: 400px; /* Sesuaikan tinggi kotak video */
    border-radius: 30px; /* Membuat ujung melengkung sesuai gambar */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  /* Video agar memenuhi kotak melengkung */
  .video-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Konten teks dan foto di atas video */
  .content-overlay {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
  }

  /* Ukuran foto Taylor yang lebar sesuai gambar */
  .taylor-photo {
    width: 600px; /* Ukuran foto dibuat lebar sesuai gambar ke-2 */
    max-width: 90%;
    height: auto;
    margin-bottom: 10px;
  }

  .content-overlay h1 {
    font-size: 3rem;
    font-weight: bold;
    margin: 0;
  }
  </style>
</head>
