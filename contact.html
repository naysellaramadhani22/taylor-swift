<!-- JavaScript Penentuan Waktu -->
<script>
  function updateWaktu() {
    const waktuSekarang = new Date();

    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };

    document.getElementById("waktu").innerHTML =
      waktuSekarang.toLocaleDateString('id-ID', options);
  }

  setInterval(updateWaktu, 1000);
  updateWaktu();
</script>
